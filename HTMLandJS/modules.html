<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Modules</title>
    </head>
    <body>
        <script type="text/javascript">
            
            let alpha = [
[' ', ' ', ' ', ' ', ' ', ' '],
[' ', 'A', 'B', 'C', 'D', 'E'],
[' ', 'F', 'G', 'H', 'I', 'K'],
[' ', 'L', 'M', 'N', 'O', 'P'],
[' ', 'Q', 'R', 'S', 'T', 'U'],
[' ', 'V', 'W', 'X', 'Y', 'Z']
];

function transpilation() {
string = "";
let n, f, it;
n = prompt("Введите количество строк", '');
for(let i = 0; i < n; i++) {
f = propmt("Введите количество букв", '');
for(let k = 0; k < f; k++) {
it = propmt("Введите зашифрованное число", '');
string += alpha[it[0], it[1]];
}
string += "/n"
}
console.log(string);
};
transpilation()


        </script>
    </body>
</html>
