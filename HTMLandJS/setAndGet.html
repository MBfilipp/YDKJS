<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>spreadDestructuring</title>
    </head>
    <body>
        <script type="text/javascript">
            //Add obj. - set and get

            let o = {
                _id : 10,
                get id() { return this._id++; },
                set id(x) { this._id = x; }
            }
            console.log(o._id);
            o.id;
            console.log(o._id);
            o.id = 10;
            console.log(o._id);
        </script>
    </body>
</html>
