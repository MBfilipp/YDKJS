<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Generator</title>
    </head>
    <body>
        <script type="text/javascript">
            function *foo(x, y) {
                console.log(x + "\n" + y);
                yield;
                console.log(x + y);
            }
            let it = foo(3,5);
            it.next();
            it.next();

            function *foo2(x) {
                if(x < 3) {
                    x = yield *foo2(x + 1);
                }
                return x * 2;
            }
            let it2 = foo2(1);
            console.log(it2.next());

        </script>
    </body>
</html>
