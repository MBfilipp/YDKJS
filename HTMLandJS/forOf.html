    <body>
        <script type="text/javascript">
            //Add obj.
            

            let user = '{ "name": "John", "age": 22, "isAdmin": false, "friends": [0,1,2,3] }';
            let user2 = {
                    name: "John",
                    age: 22,
                    isAdmin: false,
                    friends: [0,1,2,3] 
                };

            function funcObjJson(obj) {
                this.ObjToJson = function() {
                    if(JSON.stringify(obj)) {
                        let JSONObj = JSON.stringify(obj);
                        console.log(JSONObj);
                    }else {
                        console.log("Object is JSON");
                    }
                };
                this.ObjParseJson = function() {
                    try {
                        let JSONParseObj = JSON.parse(obj);
                        console.log(JSONParseObj);
                    }catch(e) {
                        console.log("Object is not JSON");  
                    }
                };
                console.log(obj);
            }

            const funcObjToJSON = new funcObjJson(user2);
            funcObjToJSON.ObjToJson();

        </script>
