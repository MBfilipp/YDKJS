<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
        class Hello { 
            constructor() {
                new.target.name;
            }
            static helloWorld() {
              console.log("Hello World");
            }
            helloWorldnoStatic() {
              return "Hello World";
            }
        }
        class World extends Hello {
          constructor(...args) {
            super(...args);
          }
          hello() {
            console.log(super.helloWorldnoStatic());
          }
        }
        let b = new World();
        b.hello();


  
  </script>
</body>
</html>
